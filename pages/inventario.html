<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

    <title>InvTrack | Inventario</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="InvTrack">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="/index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Ayuda</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="titulo">
            <h1>Tu inventario</h1>
        </div>
        <div class="containerInv">
            <div class="boxInv">
                <button type="button" class="btnAdd" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +Añadir item
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir producto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formulario" action="">
                                    <div class="input-container">
                                        <input placeholder="Nombre del producto" id="name" class="input-field" type="text" required>
                                        <label for="input-field" class="input-label"></label>
                                    </div>
                                    <div class="input-container">
                                        <input placeholder="ID" id="id" class="input-field" type="number" required>
                                        <label for="input-field" class="input-label"></label>
                                    </div>
                                    <div class="input-container">
                                        <input placeholder="Precio" id="price" class="input-field" type="number" required>
                                        <label for="input-field" class="input-label"></label>
                                    </div>
                                    <div class="input-container">
                                        <input placeholder="Stock" id="stock" class="input-field" type="number" required>
                                        <label for="input-field" class="input-label"></label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" id="btn-smt" class="btn btn-success">Hecho</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Table -->
                <table class="table table-hover shadow">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>© Copyright 2024. All rights reserved</p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/inventario.js"></script>
</body>
</html>
